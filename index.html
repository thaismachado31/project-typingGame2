<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Away</title>
</head>
<body>
    <h1>TYPE AWAY</h1>
    <div>
        <div>
            <p>You have 30s to type as many words as you can</p>
            <button id="btnStart" >START TYPING</button>
            <h2 id="currentWord">type</h2>
            <input id="typeWord" type="text" placeholder="type away..."> 
            <p id="message"></p>
        </div>

        <div>
            <div>
                <h3 id="time">Time: <span id="timeCounter">0</span></h3>
            </div>
            <div>
                <h3 id="score">Score: <span id="scoreCounter">0</span></h3>
            </div>
            <div>
                <h3 id="highScore">Best Score: <span id="highscoreSave">0</span></h3>
            </div>
            <div>
                <button id="btnStartOver">START OVER</button>
            </div>
        </div>
    </div>

    <script src="./assets/script/game.js"></script>
    <script src="./assets/script/index.js"></script>
</body>
<footer>Created by Tha√≠s Machado</footer>
</html>
